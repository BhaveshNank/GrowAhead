name: Deploy Frontend to Vercel

# When should this workflow run?
on:
  workflow_run:
    workflows: ["ğŸ§ª Continuous Integration"]  # Wait for CI workflow
    types:
      - completed  # Only run after CI completes
    branches:
      - main       # Only for main branch

# Jobs define what tasks to run
jobs:
  deploy:
    name: ğŸŒ Deploy to Vercel
    runs-on: ubuntu-latest
    
    # CRITICAL: Only deploy if CI tests passed!
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    
    steps:
      # Step 1: Get your code from GitHub
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      # Step 2: Set up Node.js environment
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      # Step 3: Install Vercel CLI
      - name: ğŸ“¦ Install Vercel CLI
        run: npm install --global vercel@latest
      
      # Step 4: Pull Vercel Environment Information
      - name: ğŸ”— Pull Vercel Environment Information
        working-directory: ./frontend
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
      
      # Step 5: Build the project
      - name: ğŸ—ï¸ Build Project Artifacts
        working-directory: ./frontend
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
      
      # Step 6: Deploy to Vercel Production
      - name: ğŸš€ Deploy to Vercel Production
        working-directory: ./frontend
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
      
      # Step 7: Log deployment success
      - name: âœ… Deployment Complete
        run: |
          echo "ğŸ‰ Frontend successfully deployed to Vercel!"
          echo "ğŸŒ Your app is live at: https://growahead-beta.vercel.app"

  # Job to handle failed CI
  deploy-failed:
    name: âš ï¸ CI Tests Failed
    runs-on: ubuntu-latest
    
    # Only run if CI tests failed
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    
    steps:
      - name: âŒ Deployment Blocked
        run: |
          echo "âš ï¸ Deployment blocked because CI tests failed!"
          echo "ğŸ”§ Fix the failing tests and push again."
          echo "ğŸ“Š Check the CI workflow for details: ${{ github.event.workflow_run.html_url }}"
          exit 1